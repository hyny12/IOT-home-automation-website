        body {

        /* styles.css */
        .slide-container {
        position: relative;
        width: 60px;
        height: 30px;
        }

        .slide-checkbox {
        display: none;
        }

        .slide-label {
        position: absolute;
        top: 0;
        left: 0;
        width: 60px;
        height: 30px;
        border-radius: 15px;
        background-color: #ccc;
        cursor: pointer;
        }

        .slide-label:before {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        width: 26px;
        height: 26px;
        border-radius: 50%;
        background-color: #fff;
        transition: transform 0.3s ease;
        }

        .slide-checkbox:checked + .slide-label {
        background-color: #2196F3; /* Green background color when the button is ON */
        }

        .slide-checkbox:checked + .slide-label:before {
        transform: translateX(30px); /* Move the circle to the right when the button is ON */
        }


        .container {
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

input[type="checkbox"] {

/* Style for the slider */
.slider {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
  background-color: #ccc;
  border-radius: 34px;
  cursor: pointer;
  transition: background-color 0.4s;
}

/* Style for the sliding part */
.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  border-radius: 50%;
  transition: transform 0.4s;
}

/* Style for the slider when it's checked (ON state) */
input:checked + .slider {
  background-color: #2196F3;
}

/* Style for the sliding part when the slider is checked (ON state) */
input:checked + .slider:before {
  transform: translateX(26px);
}
